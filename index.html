<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <!-- tailwind & daisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="">
      <!-- nav section -->
      <section
        class="flex flex-col gap-7 lg:flex-row justify-between items-center px-9"
      >
        <div class="flex gap-2">
          <img class="w-14" src="./assets/logo.png" alt="" />
          <h1 class="text-[#006747] font-semibold text-xl">
            Emergency <br />
            Service
          </h1>
        </div>
        <div class="flex items-center gap-6">
          <div
            class="flex items-center gap-1 bg-green-100 px-6 py-1 rounded-2xl"
          >
            <p class="font-semibold">0</p>
            <img class="w-7" src="./assets/heart.png" alt="" />
          </div>
          <div
            class="flex items-center gap-1 bg-green-100 px-6 py-1 rounded-2xl"
          >
            <p class="font-semibold">100</p>
            <img class="w-5" src="./assets/coin.png" alt="" />
          </div>
          <div class="bg-[#006747] text-white px-6 py-1 rounded-2xl">
            <p class="font-medium"><span>0</span> copy</p>
          </div>
        </div>
      </section>
      <!-- banner section -->
      <section
        class="bg-[linear-gradient(90deg,#013122,#006747_50%,#013223_100%)] w-full mt-11"
      >
        <div class="flex flex-col gap-4 justify-center items-center">
          <img class="w-28" src="./assets/logo-dark.png" alt="" />
          <h1 class="my-3 p-3 font-bold text-4xl text-white">
            Emergency Service Directory
          </h1>
          <p class="p-3 font-semibold text-xl text-white">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </header>
  </body>
</html>
